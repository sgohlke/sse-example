name: Install and compile sse-example
on: push

jobs:
  sseexample:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run build
        run: npm run build
